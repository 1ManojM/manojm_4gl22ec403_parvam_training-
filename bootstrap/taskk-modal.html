<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row">
                <div class="mb-3 col-md-4">
                  <label for="first_name" class="form-label">first name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="mb-3 col-md-4">
                  <label for="middle" class="form-label">middle name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="mb-3 col-md-4">
                  <label for="last_name" class="form-label">last name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="mb-3 col-md-4">
                  <label for="email_mail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-4">
                  <label for="phone_number" class="form-label">phone number</label>
                  <input type="phone_number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <!-- <input type="address" class="form-control" id="address"> -->
                  <textarea name="address" id=""></textarea>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="temp_address" class="form-label">temp address</label>
                  <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
                   <textarea name="temp address" id=""></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="..//bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
