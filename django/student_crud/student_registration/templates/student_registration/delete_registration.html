{% extends 'student_registration/menu.html' %}

{% block title %}Delete Registration{% endblock title %}

{% block content %}
<h1>Delete the Existing Student Registration Form</h1>
<div class="card">
    <div class="card-header">
        <h2>Do you really want to delete the Registration details of {{ student.name }}</h2>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes</button>
            <a class="btn btn-danger" href="{% url 'list' %}">No</a>
        </form>
    </div>
</div>
{% endblock %}
